<div class="scanner-shell" [hidden]="!hasDevices">

  <zxing-scanner #scanner start="true" [device]="currentDevice" (scanSuccess)="handleQrCodeResult($event)" [formats]="formatsEnabled"></zxing-scanner>

  <section class="results" *ngIf="qrResultString">
    <small>Result</small>
    <strong>{{ qrResultString}}</strong>
  </section>

</div>
